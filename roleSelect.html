<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Role</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6dd5fa, #2980b9);
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 300px;
    }
    h1 { margin-bottom: 20px; color: #333; }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      color: white;
    }
    .student-btn { background: #27ae60; }
    .teacher-btn { background: #2980b9; }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Select Dashboard</h1>
    <button class="student-btn" onclick="goTo('dashboard.html')">👨‍🎓 Student Dashboard</button>
    <button class="teacher-btn" onclick="goTo('teacherDashboard.html')">👩‍🏫 Teacher Dashboard</button>
  </div>

  <script>
    function goTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
